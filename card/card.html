<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
<link rel="stylesheet" href="card.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">



  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <article>
    <div class="title">Esperando el viernes indicado...</div>

    <div class="image">
      <div class="badge">
        <span>
          <i class='bx bx-archive-in'></i>
          <i class='bx bx-share-alt'></i>
        </span>
      </div>
    </div>

    <div class="shortscuts">
        <div class="shortcuts__view">
          <i class='bx bx-user-circle uno' ></i>
          <i class='bx bx-user-circle dos' ></i>
          <i class='bx bx-user-circle tres' ></i>
        </div>
        <div class="shortcuts__config">
          <div class="span"><i class='bx bx-star' ></i>Me interesa</div>
          <div class="span"><i class='bx bx-like' ></i>Asistir</div>
        </div>
        
    </div>

    <div class="subtitle">
      "Me quedar√© esperando hasta el momento adecuado"
    </div>

    <div class="options">
      <div class="options__price">S/. 120</div>
      <button class="options__comprar">Comprar</button>
    </div>

  </article>
</body>

</html>
